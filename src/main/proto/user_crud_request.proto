syntax = "proto3";

option java_multiple_files = true;
option java_package = "net.effective.hex.user.crud.request";
option java_outer_classname = "UserCrudRequestProto";

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string password = 3;
  string birthDate = 4;
}
message ReadUserRequest{}
message UpdateUserRequest{}
message DeleteUserRequest{}
message ListUserRequest{}